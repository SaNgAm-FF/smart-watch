<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a1410;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d0f0f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="16" cy="16" r="16" fill="url(#grad)"/>
  
  <!-- Letters SD -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#B8860B" text-anchor="middle">SD</text>
</svg>